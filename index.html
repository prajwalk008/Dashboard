<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-gray-50 border-r border-gray-200 shadow-sm">
        <div class="p-6">
            <!-- Logo / Brand -->
            <h1 class="text-2xl font-semibold text-gray-800 mb-8">My Dashboard</h1>

            <!-- Navigation Links -->
            <ul class="space-y-4">
                <li>
                    <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-gray-100 p-3 rounded-md">
                        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M3 3h18v18H3V3zm7 2H5v4h5V5zm7 0h-5v4h5V5zm-7 6H5v4h5v-4zm7 0h-5v4h5v-4zM5 17v2h5v-2H5zm7 0v2h5v-2h-5z"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-gray-100 p-3 rounded-md">
                        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M4 5h16V4H4v1zm0 5h16V9H4v1zm0 5h16v-1H4v1zm0 5h16v-1H4v1z"></path>
                        </svg>
                        <span>Posts</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-gray-100 p-3 rounded-md">
                        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-gray-100 p-3 rounded-md">
                        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M19 7H5v10h14V7zm0 2v6H5V9h14zM4 4h16v2H4V4zm0 14h16v2H4v-2z"></path>
                        </svg>
                        <span>Comments</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 text-gray-700 hover:bg-red-50 p-3 rounded-md">
                        <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M10 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8l-6-6h-6c-1.1 0-2 .9-2 2v2zm8 12v-4H6v4h12z"></path>
                        </svg>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Flowbite Script -->
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.bundle.js"></script>
</body>
</html>
